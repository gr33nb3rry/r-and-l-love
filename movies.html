<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
</head>
<body>
    <div class="header">
        <div class="logo_container">
            <img src="img\r_and_l_logo.png" height="100px;">
        </div>
        <hr style="border:0;background-color:#252525;height:2px;width:100%;">
        <div class="header_container">
            <a href="index.html"><div class="header_category">
                ГЛАВНАЯ
            </div></a>
            <a href="movies.html"><div class="header_category current">
                ФИЛЬМЫ
            </div></a>
            <a href="dates.html"><div class="header_category">
                ДАТЫ
            </div></a>
        </div>
    </div>
    <div class="content">
        <h1 style="font-family:Arial;font-size:24px;color:white;">Мы киноэксперты</h1>
        <div class="movie_sort_container">
            <div class="width:50%;">
                Показать:
                <button onclick="setShowMovie('all')" id="show_movie_all">Все</button>
                <button onclick="setShowMovie('anime')" id="show_movie_anime">Аниме</button>
                <button onclick="setShowMovie('cartoon')" id="show_movie_cartoon">Мульты</button>
                <button onclick="setShowMovie('movie')" id="show_movie_movie">Фильмы</button>
            </div>
            <div class="width:50%;">
                Сортировать:
                <button onclick="sortByDate()">Дата</button>
                <button onclick="sortByRating()">Рейтинг</button>
                <button onclick="sortByName()">Название</button>
            </div>
        </div>
        <div id="content_movies_container">
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
<script src="movies.js"></script>
</html>
